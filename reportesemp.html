<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reportes - Maestranzas Unidos S.A.</title>
  <style>
    body {
      background: linear-gradient(160deg, #001c54 30%, #000000 73%);
      color: #FFFFFF;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 1rem;
      background-color: #2A2A2A;
      text-align: center;
      border-bottom: 1px solid #444;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #4FC3F7;
    }

    header p {
      margin-top: 0.3rem;
      color: #ccc;
    }

    #userBar {
      background-color: #1F1F1F;
      padding: 0.5rem 1rem;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 1rem;
      font-size: 0.9rem;
    }

    #btnLogout {
      background-color: #ff4c4c;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    #btnLogout:hover {
      background-color: #cc0000;
    }

    nav#menuNav {
      background-color: #2E2E2E;
      padding: 1rem;
      border-bottom: 1px solid #444;
    }

    nav#menuNav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav#menuNav li a {
      color: #FFFFFF;
      text-decoration: none;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    nav#menuNav li a:hover,
    nav#menuNav li a.active {
      background-color: #007ACC;
    }

 #contenido {
    flex-grow: 1;      
    padding: 2rem;
    width: 100%;       
    margin: 2rem auto 0 auto;
    background-color: #2E2E2E;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    color: #DDD;
    overflow-x: auto;
    box-sizing: border-box;
  }

    table {
      width: 100%;
      border-collapse: collapse;
      color: #ddd;
    }

    thead {
      background-color: #444;
    }

    th, td {
      padding: 0.8rem 1rem;
      border: 1px solid #555;
      text-align: left;
    }

    tbody tr:hover {
      background-color: #3a3f50;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #1F1F1F;
      border-top: 1px solid #444;
      font-size: 0.9rem;
      color: #999;
      margin-top: auto;
    }
  </style>
</head>
<body>

  <header>
    <h1>Maestranzas Unidos S.A.</h1>
    <p>Sistema de Gestión de Inventario</p>
  </header>

  <div id="userBar">
    <button id="btnLogout" onclick="cerrarSesion()">Cerrar Sesión</button>
  </div>

  <nav id="menuNav">
    <ul>
        <li><a href="menu.html" >Inicio</a></li>
      <li><a href="reportesemp.html" class="active">Reportes</a></li>
      <li><a href="configuracionemp.html">Configuración</a></li>
      <li><a href="perfil.html">Perfil</a></li>
    </ul>
  </nav>

  <div id="stockMinimoContainer" style="display:none; margin-top: 2rem;">
          <h2>Productos Bajo Stock Mínimo</h2>
            <label>
              <input type="checkbox" id="toggleStockMinimo" checked /> Mostrar solo productos bajo stock mínimo
            </label>
          <table id="tablaStockMinimo" border="1"  margin-top: 1rem;">
             <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Cantidad</th>
                <th>Stock Mínimo</th>
                <th>Alerta</th>
              </tr>
             </thead>
                <tbody>
      
                </tbody>
          </table>
      </div>

  <footer>
    &copy; 2025 Maestranzas Unidos S.A. - Todos los derechos reservados
  </footer>

  <script>
    function cerrarSesion() {
      localStorage.clear();
      window.location.href = 'login.html';
    }

    window.addEventListener('load', () => {
      const rol = localStorage.getItem('rol');
      if (!rol) {
        window.location.href = 'login.html';
        return;
      }

      const nombreUsuario = rol === 'admin' ? 'Administrador' : 'Empleado';
      document.getElementById('nombreUsuario').textContent = `Usuario: ${nombreUsuario}`;
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.42.5/dist/umd/supabase.min.js"></script>
  <script src="./assets/js/reportes.js"></script>
</body>
</html>
