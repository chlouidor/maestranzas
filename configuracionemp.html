<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Configuración - Maestranzas Unidos S.A.</title>
  <style>
    body {
      background: linear-gradient(160deg, #001c54 30%, #000000 73%);
      color: #FFFFFF;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 1rem;
      background-color: #2A2A2A;
      text-align: center;
      border-bottom: 1px solid #444;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #4FC3F7;
    }

    header p {
      margin-top: 0.3rem;
      color: #ccc;
    }

    #userBar {
      background-color: #1F1F1F;
      padding: 0.5rem 1rem;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 1rem;
      font-size: 0.9rem;
    }

    #btnLogout {
      background-color: #ff4c4c;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    #btnLogout:hover {
      background-color: #cc0000;
    }

    nav#menuNav {
      background-color: #2E2E2E;
      padding: 1rem;
      border-bottom: 1px solid #444;
    }

    nav#menuNav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav#menuNav li a {
      color: #FFFFFF;
      text-decoration: none;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    nav#menuNav li a:hover,
    nav#menuNav li a.active {
      background-color: #007ACC;
    }

    #contenido {
      flex: 1;
      padding: 2rem;
      max-width: 800px;
      margin: 2rem auto;
      background-color: #2E2E2E;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      color: #DDD;
    }

    form label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-weight: bold;
    }

    form select,
    form input[type="checkbox"] {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      background-color: #1F1F1F;
      color: #F5F5F5;
    }

    form button {
      margin-top: 1.5rem;
      padding: 0.6rem 1.2rem;
      background-color: #4FC3F7;
      border: none;
      border-radius: 6px;
      cursor: not-allowed;
      color: #1E1E1E;
      font-weight: bold;
    }

    small {
      display: block;
      margin-top: 0.3rem;
      font-size: 0.85rem;
      color: #aaa;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #1F1F1F;
      border-top: 1px solid #444;
      font-size: 0.9rem;
      color: #999;
      margin-top: auto;
    }
  </style>
</head>
<body>

  <header>
    <h1>Maestranzas Unidos S.A.</h1>
    <p>Sistema de Gestión de Inventario</p>
  </header>

  <div id="userBar">
    <button id="btnLogout" onclick="cerrarSesion()">Cerrar Sesión</button>
  </div>

  <nav id="menuNav">
    <ul>
      <li><a href="menu.html">Inicio</a></li>
      <li><a href="reportesemp.html">Reportes</a></li>
      <li><a href="configuracion.html" class="active">Configuración</a></li>
      <li><a href="perfil.html">Perfil</a></li>
    </ul>
  </nav>

  <main id="contenido">
    <h2>Preferencias del Usuario</h2>
    <form>
      <label for="idioma">Idioma de la Interfaz:</label>
      <select id="idioma" disabled>
        <option value="es">Español</option>
        <option value="en">Inglés</option>
        <option value="fr">Francés</option>
      </select>
      <small>(Sin funcionalidad activa por ahora)</small>

      <label for="modoOscuro">Modo Oscuro:</label>
      <input type="checkbox" id="modoOscuro" disabled />
      <small>(Sin funcionalidad activa por ahora)</small>

      <button type="button" disabled>Guardar Cambios</button>
    </form>
  </main>

  <footer>
    &copy; 2025 Maestranzas Unidos S.A. - Todos los derechos reservados
  </footer>

  <script>
    function cerrarSesion() {
      localStorage.clear();
      window.location.href = 'login.html';
    }
  </script>

</body>
</html>
