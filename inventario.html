<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestión de Inventario - Maestranzas Unidos S.A.</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <header id="navbar">
    Maestranzas Unidos S.A. - Gestión de Inventario
  </header>

  <div id="container">
    <aside id="sidebar">
      <nav>
        <ul>
          <li><a href="menuadmin.html" >Inicio</a></li>
          <li><a href="inventario.html" class="active">Inventario</a></li>
          <li><a href="movimientos.html" >Movimientos</a></li>
          <li><a href="reportes.html">Reportes</a></li>
          <li><a href="configuracion.html">Configuración</a></li>
          <li><a href="register.html" >Registrar Usuario</a></li>
        </ul>
      </nav>
    </aside>

    <main id="main">
      <h1>Gestión de Inventario</h1>

      <form id="formPieza">
        <label for="numeroSerie">Número de Serie:</label>
        <input type="text" id="numeroSerie" required />

        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" required />

        <label for="ubicacion">Ubicación:</label>
          <select id="ubicacion" required>
            <option value="" disabled selected>Selecciona una bodega</option>
            <option value="Bodega 1">Bodega 1</option>
            <option value="Bodega 2">Bodega 2</option>
            <option value="Bodega 3">Bodega 3</option>
          </select>


        <label for="etiqueta">Etiqueta:</label>
        <input type="text" id="etiqueta" required />

        <label for="vencimiento">Fecha de Vencimiento:</label>
        <input type="date" id="vencimiento" required />

        <button type="submit">Agregar Pieza</button>
      </form>

      <p id="mensaje"></p>

      <div id="filtros">
        <select id="filtroEtiqueta">
          <option value="">Todas las categorías</option>
        </select>
        <button id="botonFiltrar">Filtrar</button>
      </div>

      <h2>Inventario Registrado</h2>
      <table>
        <thead>
          <tr>
            <th>Número de Serie</th>
            <th>Descripción</th>
            <th>Ubicación</th>
            <th>Etiqueta</th>
            <th>Vencimiento</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaPiezas"></tbody>
      </table>
    </main>
  </div>

    <div id="modalEditar" class="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(24, 23, 23, 0.774); justify-content:center; align-items:center;">
    <div style="background:#383535; padding:20px; border-radius:8px; color:#f5f5f5; width:300px">
      <h3>Editar Pieza</h3>
      <form id="formEditar">
        <input type="hidden" id="editarId" />
        <input type="hidden" id="editarSerie" />
        <label>Descripción:</label>
        <input type="text" id="editarDescripcion" required />
        <label for="editarUbicacion">Ubicación:</label>
          <select id="editarUbicacion" required>
            <option value="" disabled selected>Selecciona una bodega</option>
            <option value="Bodega 1">Bodega 1</option>
            <option value="Bodega 2">Bodega 2</option>
            <option value="Bodega 3">Bodega 3</option>
          </select>
        <label>Etiqueta:</label>
        <input type="text" id="editarEtiqueta" required />
        <label>Vencimiento:</label>
        <input type="date" id="editarVencimiento" required />
        <button type="submit">Guardar</button>
        <button type="button" onclick="cerrarModal()">Cancelar</button>
      </form>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.min.js"></script>
<script src="./assets/js/index.js"></script>


</body>

</body>
</html>
